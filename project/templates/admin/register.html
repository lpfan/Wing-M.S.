<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Авторизація</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/admin/bootstrap.min.css')}}" />
        {% assets "js_all" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
    </head>

    <body>

        <div class="row">
            <div class="span4">
                <img class="logo" src="{{url_for('static', filename='images/wing_m_s.jpg')}}" alt="" />
            </div>
            <div class="span8">

                <form action="{{url_for('register')}}" method="POST" class="form-horizontal">
                    {{form.csrf_token}}

                    <legend>Реєстрація</legend>

                    <div class="control-group">
                        {{form.login.label(class="control-label")}}
                        <div class="controls">
                            {{form.login}}
                        </div>

                    </div>

                    <div class="control-group">
                        {{form.email.label(class="control-label")}}
                        <div class="controls">
                            {{form.email}}
                        </div>

                    </div>

                     <div class="control-group">
                        {{form.password.label(class="control-label")}}
                        <div class="controls">
                            {{form.password}}
                        </div>

                    </div>

                    <div class="control-group">
                        
                        <div class="controls">
                            <input type="submit" value="Продовжити" class="btn btn-primary" />
                        </div>

                    </div>

                </form>

            </div>
            <div class="span4">
               
            </div>
        </div>

    </body>
</html>
